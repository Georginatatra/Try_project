{% extends 'base.html' %}

{% block content %}
<div class="task-container">
    <h1>Task Management</h1>

    <!-- Form to add a new task -->
    <form id="task-form">
        <input type="text" id="task-title" placeholder="Task title" required>
        <button type="submit">Add Task</button>
    </form>

    <!-- List of tasks -->
    <ul id="task-list">
        <!-- Tasks will be added dynamically here -->
    </ul>
</div>

{% endblock %}
